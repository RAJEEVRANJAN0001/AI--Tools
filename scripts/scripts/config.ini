# AI Tools Updater Configuration
# This file contains configuration settings for the update script

[api]
# Rate limiting settings (seconds)
rate_limit_delay = 2
request_timeout = 30
max_retries = 3

[processing]
# Batch processing settings
batch_size = 5
max_tools_per_run = 50

[output]
# Output file settings
create_backup = true
output_format = json
include_timestamp = true

[logging]
# Logging configuration
log_level = INFO
log_to_file = true
log_to_console = true

# Categories to prioritize for updates
[priority_categories]
high_priority = ["Large Language Models", "Code Generation", "Image Generation"]
medium_priority = ["Writing Assistants", "Design Tools", "Video Generation"]
low_priority = ["Research Tools", "Automation Tools"]